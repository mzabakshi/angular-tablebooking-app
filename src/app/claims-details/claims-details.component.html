<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
    <div class="container" data-aos="fade-up">

        <div class="section-header">
            <h2>Claims</h2>
            <p>Need Help to understand? <span>Claims details are here</span></p>
        </div>

        <div class="mb-3">
            <div class="container">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Claim</td>
                            <td>Value</td>
                            <td>Description</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of claims">
                            <td>{{c.claim}}</td>
                            <td>{{c.value}}</td>
                            <td>{{c.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>



    </div>
</section><!-- End Contact Section -->
